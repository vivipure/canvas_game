<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pingpongBALL</title>
	<style>
		body {
			margin: 0;
		}
		#canv {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border: 2px solid #ccc;
			box-sizing: border-box;
		}
		form {
			height: 200px;
		}
		#ss {
			height: 200px;
			width: 200px;
			background: #ccc;
			color: red;
		}
	</style>
</head>
<body>
	<canvas id="canv" width="600" height="400"></canvas>
	<form action="">
	<audio src="sound/hit.mp3" id='ss'></audio>
		
	</form>
	<script src="app.js"></script>
</body>
</html>
